<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gujarat Tech | Register</title>
    <!-- <link rel="icon" type="image/png" href="images/icons/favicon.ico" /> -->
    <link rel="stylesheet" href="../css/login.css" />
    <link rel="stylesheet" href="../css/util.css" />
    <link rel="stylesheet" href="../css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <div class="limiter">
      <div class="container-login100">
        <div class="wrap-login100">
          <div class="login100-pic js-tilt">
            <img src="../assets/logo1.jpg" alt="IMG" />
          </div>

          <form class="login100-form validate-form">
            <span class="login100-form-title"> Register </span>
            <div
              class="wrap-input100 validate-input"
              data-validate="Name is required"
            >
              <input
                class="input100"
                type="text"
                name="name"
                placeholder="Enter Name"
              />
              <span class="symbol-input100">
                <i class="fa fa-font" aria-hidden="true"></i>
              </span>
            </div>
            <div
              class="wrap-input100 validate-input"
              data-validate="Valid email is required: ex@abc.xyz"
            >
              <input
                class="input100"
                type="text"
                name="email"
                placeholder="Email"
              />
              <span class="symbol-input100">
                <i class="fa fa-envelope" aria-hidden="true"></i>
              </span>
            </div>
            <div
              class="wrap-input100 validate-input"
              data-validate="Phone number is required"
            >
              <input
                class="input100"
                type="text"
                name="phone_number"
                pattern="[+]{1}[0-9]{12}"
                placeholder="Phone number (Country Code)"
              />
              <span class="symbol-input100">
                <i class="fa fa-phone" aria-hidden="true"></i>
              </span>
            </div>

            <div
              class="wrap-input100 validate-input"
              data-validate="Password is required"
            >
              <input
                class="input100"
                type="password"
                name="pass"
                placeholder="Create Password"
              />
              <span class="symbol-input100">
                <i class="fa fa-lock" aria-hidden="true"></i>
              </span>
            </div>
            <div
              class="wrap-input100 validate-input"
              data-validate="Password is required"
            >
              <input
                class="input100"
                type="password"
                name="pass"
                placeholder="Confirm Password"
              />
              <span class="symbol-input100">
                <i class="fa fa-lock" aria-hidden="true"></i>
              </span>
            </div>

            <div
              class="wrap-input100 validate-input"
              data-validate="Password is required"
            >
              <select class="input100">
                <option value="">Role</option>
                <option value="">Innovator</option>
                <option value="">Researcher</option>
                <option value="">entrepreneur</option>
                <option value="">Invester</option>
              </select>
              <span class="symbol-input100">
                <i class="fa fa-user" aria-hidden="true"></i>
              </span>
            </div>

            <div class="container-login100-form-btn">
              <a href="login.html" class="login100-form-btn">
                <button class="user_dashboard.html">Register</button>
              </a>
            </div>

            <!-- <div class="text-center p-t-12">
              <span class="txt1"> Forgot </span>
              <a class="txt2" href="#"> Username / Password? </a>
            </div> -->

            <div class="text-center p-t-12">
              <a class="txt2" href="login.html">
                Already have an account? Login
                <i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
              </a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
