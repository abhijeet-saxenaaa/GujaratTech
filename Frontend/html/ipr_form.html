    <section>
      <h2>IPR Form</h2>
      <form action="" method="post">
        <div class="form_body">
          <div class="form_group">
            <label for="name">Applicant Name</label>
            <input type="text" name="name" id="name" placeholder="" required />
          </div>
          <div class="form_group">
            <label for="nationality">Applicant Nationality</label>
            <input
              type="text"
              name="name"
              id="nationality"
              placeholder=""
              required
            />
          </div>
          <div class="form_group">
            <label for="Adress">Address</label>
            <input
              type="text"
              name="name"
              id="Adress"
              placeholder=""
              required
            />
          </div>
          <div class="form_group">
            <label for="title_invention">Title of Invention</label>
            <input
              type="text"
              name="name"
              id="title_invention"
              placeholder=""
              required
            />
          </div>
          <div class="form_group">
            <label for="inventor_name">Inventor Name</label>
            <input
              type="text"
              name="name"
              id="inventor_name"
              placeholder=""
              required
            />
          </div>
          <div class="form_group">
            <label for="inventor_nationalty">Inventor Nationalty</label>
            <input
              type="text"
              name="name"
              id="inventor_nationalty"
              placeholder=""
              required
            />
          </div>
          <div class="form_group">
            <label for="inventor_number">Mobile Number with country code</label>
            <input
              pattern="[+]{1}[0-9]{12}"
              type="text"
              name="name"
              id="inventor_number"
              placeholder=""
              required
            />
          </div>
          <div class="form_group">
            <label for="inventor_address">Inventor Address</label>
            <input
              type="text"
              name="name"
              id="inventor_address"
              placeholder=""
              required
            />
          </div>
          <div class="form_group">
            <label for="inventor_mail">Inventor Email</label>
            <input
              type="email"
              name="name"
              id="inventor_mail"
              placeholder=""
              required
            />
          </div>
          <div class="form_btn">
            <button type="reset">Clear</button>
            <button type="submit">Submit</button>
          </div>
        </div>
        <div class="form_ilus">
          <img
            src="https://www.jaeronline.com/wp-content/uploads/2020/04/ipr-website.jpg"
            alt=""
          />
        </div>
      </form>
